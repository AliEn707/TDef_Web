<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<style type="text/css">
#map{
	position:relative;
	transform:rotate(-45deg);
}
</style>

<HEAD>
<TITLE>Map editor v0.1</TITLE>
<SCRIPT type="text/javascript" language="JavaScript" src="main.js">
</SCRIPT>
</HEAD>
<BODY onload=init()>
<table border = "1" width = "100%" id="mainTable">
<tr>
	<td width = "80%" align = "center">
		<canvas height='1000' width='1000' id='map'>Update your browser!</canvas>
	</td>
	<td id='panel' width="*">
		<p>Enter map size:</p>
		<input type="text" id="mapSize" value="10" onchange="changeMapSize(this)">
		<p>Choose brush mode:</p>
		<select name="mode" id="mode" onchange="mode = getElementById('mode').selectedIndex">
			<option selected value="Walk">Walk</option>
			<option value="Build" >Build</option>
			<option value="Base" >Base</option>
			<option value="Respawn" >Respawn</option>
		</select>
		<form name="send" method="get">
			Max NPCs:<input type="text" name="max_npcs" size = "10"><br>
			Max Towers:<input type="text" name="max_towers" size = "10"><br>
			Max Bullets:<input type="text" name="max_bullets" size = "10"><br>
			<div id="basesDiv">Base: respawn<br></div>
			<input type="hidden" name="walkdata">
			<input type="hidden" name="builddata">
			<input type="submit" value="Send">
		</form>
	</td>
</tr>
</table>
</BODY>
</HTML>
